<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- title -->
    <title>What To eat</title>
    <!-- favicon -->

    <!-- tailwind css cdn -->
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="style.css">
</head>

<body class="">
    <section class="bg-white img">
        <nav class="container p-6 mx-auto lg:flex lg:justify-between lg:items-center">
            <div class="flex items-center justify-between">
                <div>
                    <a class="text-2xl font-bold text-gray-800 dark:text-white lg:text-3xl hover:text-gray-700 dark:hover:text-gray-300"
                        href="#">Brand</a>
                </div>

                <div class="flex mt-2 flex-row px-4 space-y-0 absolute right-10">
                    <a class="ml-4 mt-1 text-white transition-colors duration-200 transform hover:text-yellow-500"
                        href="#">TreciaKS</a>
                    <a class="ml-4 px-3 py-1 text-white transition-colors duration-200 transform bg-yellow-600 hover:bg-yellow-500 rounded-lg"
                        href="#">Github</a>
        </nav>

        <div class="container px-6 py-16 mx-auto text-center">
            <div class="max-w-lg mx-auto">
                <h1 class="text-3xl font-bold text-gray-800 dark:text-white md:text-4xl">Have no idea what to eat today?
                </h1>
                <p class="mt-6 text-gray-500 dark:text-gray-300">Whether its lunch or dinner, I have you covered. With
                    one click away, you can have something prepared in no time</p>
                <button
                    class="px-6 py-2 mt-6 text-sm font-medium leading-5 text-center text-white capitalize bg-yellow-600 hover:bg-yellow-500 rounded-lg md:mx-0 md:w-auto focus:outline-none">
                    Generate
                </button>
                <p class="mt-3 text-sm text-gray-400 ">Click button to generate amazing recipes</p>
            </div>

            <div class="flex justify-center mt-10">
                <div id="hidden" class="w-full h-64 bg-blue-600 rounded-xl md:w-4/5"></div>
            </div>
        </div>
    </section>
    <script src="index.js"></script>
</body>

</html>
