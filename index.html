<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- title -->
    <title>What To eat</title>
    <!-- favicon -->
    <link rel="icon" type="image/png" href="logo.png"/>
    <!-- tailwind css cdn -->
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="style.css">
</head>

<body class="h-screen">
    <section class="bg-white img">
        <nav class="container p-6 mx-auto lg:flex lg:justify-between lg:items-center">
            <div class="flex items-center justify-between">
                <div>
                    <img src="logo.png" height="60px" width="60px">
                </div>

                <div class="flex mt-2 flex-row px-4 space-y-0 absolute right-10">
                    <a class="ml-4 mr-2 mt-1 text-white transition-colors duration-200 transform hover:text-yellow-500"
                        href="https://jemi.so/treciaks">TreciaKS</a>
                    <a class="lg:mr-4 -mr-12 ml-4 px-3 py-1 text-white transition-colors duration-200 transform bg-yellow-600 hover:bg-yellow-500 rounded-lg"
                        href="https://github.com/TreciaKS/What-To-Eat">Github</a>
        </nav>

        <div class="container px-6 py-10 mx-auto text-center h-screen">
            <div class="max-w-lg mx-auto">
                <h1 class="text-3xl font-bold text-gray-800 dark:text-white md:text-4xl">Have no idea what to eat today?
                </h1>
                <p class="mt-6 text-gray-500 dark:text-gray-300">Whether its lunch or dinner, I have you covered. With
                    one click away, you can have something prepared in no time</p>
                <button
                    onclick="generate()"
                    class="px-6 py-2 mt-6 text-sm font-medium leading-5 text-center text-white capitalize bg-yellow-600 hover:bg-yellow-500 rounded-lg md:mx-0 md:w-auto focus:outline-none">
                    Generate
                </button>
                <p id="heading" class="mt-3 text-sm text-gray-400 ">Click button to generate amazing recipes</p>
            </div>

            <div  id="foodContent" class="flex justify-center mt-0">
                <div class="container mx-auto flex px-5 py-24 items-center justify-center flex-col">
                    <img id="dishImage" class="lg:w-3/6 w-5/6 mb-10 object-cover object-center rounded-lg shadow-lg" alt="dish image" src="">
                    
                    <div class="text-center lg:w-2/3 w-full">
                      <h1 id="recipe-title" class="title-font sm:text-4xl text-3xl mb-4 font-medium text-gray-900"></h1>
                      <div class="flex justify-center p-4 font-medium">
                        <p id="cultureOrigin" class="inline"></p>
                     </div>
                      <p id="instructions" class="mb-8 leading-relaxed"></p>
                      <div class="flex justify-evenly">
                        <a href="" id="foodVideoLink" class="inline-flex text-white bg-yellow-600 border-0 py-2 px-6 focus:outline-none hover:bg-yellow-500 rounded shadow-md text-lg cursor-pointer" target="blank">View Video</a>
                        <a href="" id="foodSiteLink" class="inline-flex text-yellow-600 bg-gray-50 border-0 py-2 px-6 focus:outline-none hover:bg-gray-100 rounded shadow-md text-lg cursor-pointer" target="blank">Website</a>
                      </div>
                    </div>
                  </div>
            </div>
        </div>
    </section>
    <script src="index.js"></script>
</body>

</html>
